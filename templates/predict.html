<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Summarize Your News Article</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <textarea name="news_article" placeholder="Paste your news article here..." required></textarea>
            <select name="summary_type" class="dropdown">
                <option value="extractive">Extractive</option>
                <option value="abstractive">Abstractive</option>
            </select>
            <button type="submit" class="btn">Summarize</button>
        </form>
    </div>
</body>
</html>
