<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #36d1dc, #5b86e5);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding-top: 10%;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
            width: 60%;
        }
        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            padding: 10px;
            resize: none;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summarize Your News Article</h1>
        <form action="/predict" method="post">
            <textarea name="news_article" placeholder="Paste your news article here..." required></textarea>
            <br>
            <button type="submit" class="btn btn-custom mt-3">Summarize</button>
        </form>
    </div>
</body>
</html>
