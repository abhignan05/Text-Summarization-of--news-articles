<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #556270);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 15%;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI News Summarization</h1>
        <p>Summarize news articles in seconds!</p>
        <a href="/predict" class="btn btn-custom mt-3">Summarize News Articles</a>
    </div>
</body>
</html>
