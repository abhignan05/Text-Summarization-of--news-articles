<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Summary Result</h1>
        <p><strong>Original Article:</strong></p>
        <p>{{ news_article }}</p>
        <div class="summary-box">
            <p><strong>{{ summary_type.capitalize() }} Summary:</strong></p>
            <p>{{ summary }}</p>
        </div>
        <a href="/" class="btn">Summarize Another</a>
    </div>
</body>
</html>
